{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitz & Gloss Cosmetics Shop</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="displayDateTime()" style="background-color: #ffe6f0; font-family: 'Poppins', sans-serif;">

<nav class="navbar navbar-expand-lg" style="background-color: #ff99cc;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-family: 'Dancing Script', cursive; font-size: 34px; color: white;">
        Glitz & Gloss Cosmetics Shop
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">About Us</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'menu' %}">Menu</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<audio autoplay loop>
  <source src="{% static 'music/background.mp3' %}" type="audio/mp3">
</audio>

<div class="d-flex justify-content-center mt-3">
  <div id="datetime" style="font-size: 36px; font-weight: 600; color: #ff3399; font-family: 'Poppins', sans-serif;"></div>
</div>

<div class="container mt-4">
    {% block content %}{% endblock%}
</div>
